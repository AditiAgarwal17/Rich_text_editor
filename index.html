<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>RichTextEditor with a custom toolbar</title>
	<script>var exports = {};</script>
	<script id="sap-ui-bootstrap"
		src="https://sapui5.hana.ondemand.com/resources/sap-ui-core.js"
	
		data-sap-ui-theme="sap_fiori_3"
		data-sap-ui-libs="sap.m"
		data-sap-ui-resourceroots='{
			"sap.ui.richtexteditor.sample.RichTextEditor": "./",
			"sap.ui.demo.mock": "mockdata"
		}'
		data-sap-ui-compatVersion="edge"
		data-sap-ui-async="true"
		data-sap-ui-frameOptions="trusted"
		data-sap-ui-oninit="module:sap/ui/core/ComponentSupport">
	</script>
	<script src="https://sdk.amazonaws.com/js/aws-sdk-2.2.0.min.js"></script>
	<script src="https://smtpjs.com/v2/smtp.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.2/jspdf.min.js"></script>


	<style>
		html, body { height: 100%; }
	</style>
</head>

<body class="sapUiBody sapUiSizeCozy" id="content">
	<div data-sap-ui-component
		data-name="sap.ui.richtexteditor.sample.RichTextEditor"
		data-height="100%"
		data-id="container"
		data-settings='{"id" : "sap.ui.richtexteditor.sample.RichTextEditor"}'
		style="height: 100%">
	</div>
</body>
</html>
